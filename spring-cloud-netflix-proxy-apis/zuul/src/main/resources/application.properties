spring.application.name=zuul
eureka.instance.hostname=localhost
server.port=8080

zuul.prefix=/api
zuul.ignored-services=*
zuul.routes.brasil.path=/brasil/**
zuul.routes.brasil.serviceId=brasilService
zuul.routes.brasil.strip-prefix=false

zuul.routes.japao.path=/japao/**
zuul.routes.japao.serviceId=japaoService
zuul.routes.japao.strip-prefix=false

zuul.routes.fujioka.path=/fujioka/**
zuul.routes.fujioka.serviceId=fujiokaDocker
zuul.routes.fujioka.strip-prefix=false

zuul.routes.holanda.path=/holanda/**
zuul.routes.holanda.serviceId=holandaService
zuul.routes.holanda.strip-prefix=false

zuul.routes.belgica.path=/belgica/**
zuul.routes.belgica.serviceId=belgicaService
zuul.routes.belgica.strip-prefix=false

zuul.routes.argentina.path=/argentina/**
zuul.routes.argentina.serviceId=argentinaService
zuul.routes.argentina.strip-prefix=false

